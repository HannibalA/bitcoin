<!DOCTYPE html>
<html>
<head>
  <title>Bitcoin</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
</head>
<body>
<!-- nav start -->
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center"><img id="bitcoinlogo" src="pic/bitcoin1.png" width="60" height="90"></a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#">About Us</a></li>
        <li><a href="#">More Bitcoin Stuff</a></li>
      </ul>
    </div>
  </nav>
  <!-- nav end -->
  <div class="section white">
    <div class="row container">
      <div class="input-field" class="active">
        <label for="date">Pick a date</label>
        <input id="userDate" type="date" class="datepicker">
       <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
      </div>
    </div>
  </div>
<!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
     <ul class="collection">
      <li class="collection-item avatar">
        <img src="pic/images.png" alt="" class="circle">
        <span class="title"><i class="fa fa-btc"></i></span>
        <p>Price <br>
           USD:
           Mexican money:
           Canadian money:
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
      <li class="collection-item avatar">
        <i class="material-icons circle">folder</i>
        <span class="title">BitStock</span>
        <p> <br>
           
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
      <li class="collection-item avatar">
        <i class="material-icons circle green">insert_chart</i>
        <span class="title">Weather</span>
        <p>Tempature: <br>
           Humdity:
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
     </ul>
    </div>
  </div>


 <div class="parallax-container">
    <div class="parallax"><img src="pic/bitcoinmain.png"></div>
  </div>
  <!-- History -->
  <div class="section white">
    <div class="row container">
      <p class="flow-text"></p>
    </div>
  </div>
  <!-- History -->
  <div class="parallax-container">
    <div class="parallax"><img src="pic/bitcoin2.jpg"></div>
  </div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
