<!DOCTYPE html>
<html>
<head>
  <title>Bitcoin</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<!-- nav start -->
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center"><img id="bitcoinlogo" src="pic/bitcoin1.png" width="60" height="90"></a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#">About Us</a></li>

      </ul>
    </div>
  </nav>
  <!-- nav end -->
  <div class="section white">

        <input id="userDate" type="date" class="datepicker">
       <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
      </div>
    </div>
  </div>
  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">

      <ul class="collection">
    <li class="collection-item avatar">
      <img src="images/yuna.jpg" alt="" class="circle">
      <span class="title">Bitcoin</span>
      <p>Price <br>
         USD:
         Mexican money:
         Canadian money:
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
    <li class="collection-item avatar">
      <i class="material-icons circle">folder</i>
      <span class="title">BitStock</span>
      <p> <br>
         
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
    <li class="collection-item avatar">
      <i class="material-icons circle green">insert_chart</i>
      <span class="title">Weather</span>
      <p>Tempature: <br>
         Humdity:
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
  </ul>
      
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
  </div>
  <!-- Modal end -->
 <div class="parallax-container">
    <div class="parallax"><img src="pic/bitcoinmain.png"></div>
  </div>

  <div class="section white">
    <div class="row container">
      <p class="flow-text"></p>
    </div>
  </div>
  <!-- History -->
  <div class="parallax-container">
    <div class="parallax"><img src="pic/bitcoin2.jpg"></div>
  </div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
