<!DOCTYPE html>
<html>
<head>
  <title>Bitcoin</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
</head>
<body>
<!-- nav start -->
<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center"><img id="bitcoinlogo" src="pic/bitcoin1.png" width="60" height="90"></a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#">About Us</a></li>
        <li><a href="#">More Bitcoin Stuff</a></li>
      </ul>
    </div>
    
  </nav>
  <!-- nav end -->
  <div class="section white">
    <div class="row container">
      <div class="input-field" class="active">
        <label for="date">Pick a date</label>
        <input id="date" type="date" class="datepicker">
       <button class="btn waves-effect waves-light" type="submit" name="action" id="search">Submit</button>
      </div>
    </div>
  </div>
 <div class="parallax-container">
    <div class="parallax"><img src="pic/bitcoinmain.png"></div>
  </div>

  <!-- card station -->
  <div class="section white">
    <div class="row container">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Weather 92 blah blah</span>
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively. and some news</p>
            </div>
            <div class="card-action">
              <a href="#">more info on this day</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- card station end -->
  <div class="parallax-container">
    <div class="parallax"><img src="pic/bitcoin2.jpg"></div>
  </div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script type="text/javascript" src="js/datePicker.js"></script>
<script type="text/javascript" src="js/nytimes.js"></script>
</body>
</html>
